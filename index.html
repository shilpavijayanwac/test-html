<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div id="cf_checkout"></div>

  </body>
</html>

<script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
<script>
  const cashfree = Cashfree({
    mode: "sandbox", //or production
  });

  let checkoutOptions = {
    paymentSessionId: "session_4zP2twoXlKSkDTBBOXY9xu9LxCjFGl1_P18kBbpYpvuy4hbMkv3rzcKgwoEcbyOX7lYa9Y7i-mpX8K10pxTZsExshmzXJGvsyoNVzzfjZnPY",
    redirectTarget: document.getElementById("cf_checkout"),
    appearance: {
      width: "425px",
      height: "700px",
    },
    // redirectTarget: "_blank" //optional ( _self, _blank, or _top)

  };
  cashfree.checkout(checkoutOptions).then((result) => {
    if (result.error) {
      // This will be true when there is any error during the payment
      console.log("There is some payment error, Check for Payment Status");
      console.log(result.error);
    }
    if (result.redirect) {
      // This will be true when the payment redirection page couldnt be opened in the same window
      // This is an exceptional case only when the page is opened inside an inAppBrowser
      // In this case the customer will be redirected to return url once payment is completed
      console.log("Payment will be redirected");
    }
    if (result.paymentDetails) {
      // This will be called whenever the payment is completed irrespective of transaction status
      console.log("Payment has been completed, Check for Payment Status");
      console.log(result.paymentDetails.paymentMessage);
    }
  });
</script>
